apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-deployment
  namespace: hello-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          # We'll build and push v1.0 manually one time to start
          image: ghcr.io/dusansvoboda/go-hello-app:8ab2a02e497a91714ba4aa1ac160efbadaa0aa52
          ports:
            - containerPort: 8080
